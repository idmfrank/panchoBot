services:
  panchobot:
    build:
      context: ..
      dockerfile: podman/Containerfile
    ports:
      - "8787:8787"
    environment:
      - BIND_HOST=0.0.0.0
      - PORT=8787
      - DB_PATH=/app/data/pancho.db
      - WORKSPACE_DIR=/app/workspace
    volumes:
      - ../data:/app/data:Z
      - ../workspace:/app/workspace:Z
